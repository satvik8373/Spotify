<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Spotify Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #121212, #000000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .icon {
            width: 96px;
            height: 96px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 12px;
        }
        
        p {
            font-size: 16px;
            margin: 0 0 24px;
            color: #b3b3b3;
            max-width: 400px;
        }
        
        button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <img src="/icons/icon-96x96.png" alt="App Icon" class="icon">
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
