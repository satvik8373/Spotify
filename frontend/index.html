<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/spotify-icons/spotify-icon-192.png" />
		<link rel="icon" type="image/svg+xml" href="/spotify-icons/spotify-logo-green.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
		<meta name="description" content="Mavrixfy - A premium music experience with real-time features" />
		<meta name="theme-color" content="#1DB954" />
		
		<!-- iOS specific meta tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Mavrixfy" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png" />
		
		<!-- PWA icon fixes -->
		<link rel="stylesheet" href="/pwa-icon-fix.css" />
		
		<!-- Web app manifest for PWA support -->
		<link rel="manifest" href="/manifest.json" />
		
		<title>Mavrixfy</title>
		
		<!-- Performance hints -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://sdk.scdn.co" crossorigin>
		<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://firebase.googleapis.com" crossorigin>
		<link rel="preconnect" href="https://spotify-8fefc.firebaseapp.com" crossorigin>
		
		<!-- Spotify Web Playback SDK: load after idle to avoid affecting FCP/LCP -->
		<script>
			(function(){
				function loadSpotifySDK(){
					var s=document.createElement('script');
					s.src='https://sdk.scdn.co/spotify-player.js';
					s.async=true; s.defer=true; s.crossOrigin='anonymous';
					document.head.appendChild(s);
				}
				if ('requestIdleCallback' in window) {
					window.requestIdleCallback(loadSpotifySDK);
				} else {
					setTimeout(loadSpotifySDK, 3000);
				}
				window.onSpotifyWebPlaybackSDKReady = function(){
					window.SpotifyPlayerReady = true;
				};
			})();
		</script>
		
		<!-- Defer non-critical PWA CSS to reduce render-blocking -->
		<link rel="preload" href="/pwa-icon-fix.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="/pwa-icon-fix.css"></noscript>
		<script>
			window.onSpotifyWebPlaybackSDKReady = () => {
				// The Spotify SDK is ready, this empty function just prevents the error
				console.log("Spotify Web Playback SDK is ready");
				window.SpotifyPlayerReady = true;
			};
		</script>
		
		<!-- iOS safe-area helpers -->
		<style>
			:root{
				--safe-top: env(safe-area-inset-top);
				--safe-bottom: env(safe-area-inset-bottom);
				--safe-left: env(safe-area-inset-left);
				--safe-right: env(safe-area-inset-right);
			}
			/* Apply minimal padding so content doesn't clash with notch/home indicator */
			body{
				padding-top: constant(safe-area-inset-top);
				padding-top: env(safe-area-inset-top);
				padding-bottom: constant(safe-area-inset-bottom);
				padding-bottom: env(safe-area-inset-bottom);
			}
			/* Utility classes in case pages want precise control */
			.safe-area-top{ padding-top: env(safe-area-inset-top); }
			.safe-area-bottom{ padding-bottom: env(safe-area-inset-bottom); }
			.safe-area-x{ padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
			.safe-area{ padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
		</style>
		
		<!-- Google AdSense removed for development to prevent network errors -->
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
