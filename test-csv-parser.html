<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Parser Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 { color: #4CAF50; }
        h2 { color: #2196F3; margin-top: 30px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            color: #999;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #333;
            color: #4CAF50;
            font-weight: bold;
        }
        tr:hover {
            background: #333;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }
        .badge-success { background: #4CAF50; color: white; }
        .badge-warning { background: #FF9800; color: white; }
        .badge-error { background: #f44336; color: white; }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border: 2px dashed #666;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .truncate {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ CSV Parser Test - Playlist Import</h1>
        <p>Test the enhanced CSV parser with your Spotify playlist export</p>
        
        <input type="file" id="fileInput" accept=".csv,.txt" />
        <button onclick="parseFile()">Parse File</button>
        <button onclick="testWithSample()">Test with Sample Data</button>
    </div>

    <div id="results" style="display: none;">
        <div class="container">
            <h2>ðŸ“Š Parsing Results</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalSongs">0</div>
                    <div class="stat-label">Total Songs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="validSongs">0</div>
                    <div class="stat-label">Valid Songs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="withAlbum">0</div>
                    <div class="stat-label">With Album Info</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="withDuration">0</div>
                    <div class="stat-label">With Duration</div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>ðŸŽ¼ Parsed Songs</h2>
            <table id="songsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="songsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Enhanced CSV Parser (same as in SongFileUploader.tsx)
        function parseCSV(content) {
            const lines = content.split(/\r?\n/).filter(line => line.trim() !== '');
            const songs = [];

            if (lines.length === 0) return songs;

            // Parse CSV properly handling quoted fields
            const parseCSVLine = (line) => {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    
                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            current += '"';
                            i++; // Skip next quote
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim());
                return result;
            };

            // Parse header to detect column indices
            const headerLine = parseCSVLine(lines[0]);
            const headers = headerLine.map(h => h.toLowerCase().trim());
            
            // Detect column indices for different formats
            const trackNameIdx = headers.findIndex(h => 
                h.includes('track name') || h.includes('song') || h.includes('title') || h === 'name'
            );
            const artistIdx = headers.findIndex(h => 
                h.includes('artist') || h.includes('singer')
            );
            const albumIdx = headers.findIndex(h => 
                h.includes('album')
            );
            const durationIdx = headers.findIndex(h => 
                h.includes('duration')
            );

            // If no proper headers found, assume simple format: title, artist
            const hasHeaders = trackNameIdx !== -1 || artistIdx !== -1;
            const startIdx = hasHeaders ? 1 : 0;

            for (let i = startIdx; i < lines.length; i++) {
                const columns = parseCSVLine(lines[i]);
                
                if (columns.length < 2) continue;

                let title = '';
                let artist = '';
                let album = '';
                let duration = '';

                if (hasHeaders) {
                    // Use detected column indices
                    title = trackNameIdx !== -1 ? columns[trackNameIdx] : columns[1];
                    artist = artistIdx !== -1 ? columns[artistIdx] : columns[3];
                    album = albumIdx !== -1 ? columns[albumIdx] : '';
                    duration = durationIdx !== -1 ? columns[durationIdx] : '';
                } else {
                    // Simple format: title, artist
                    title = columns[0];
                    artist = columns[1];
                    duration = columns[2] || '';
                }

                // Clean up the data
                title = title.replace(/^["']|["']$/g, '').trim();
                artist = artist.replace(/^["']|["']$/g, '').trim();
                album = album.replace(/^["']|["']$/g, '').trim();
                
                // Convert duration from ms to seconds if needed
                if (duration && !duration.includes(':')) {
                    const ms = parseInt(duration);
                    if (!isNaN(ms)) {
                        const seconds = Math.floor(ms / 1000);
                        const mins = Math.floor(seconds / 60);
                        const secs = seconds % 60;
                        duration = `${mins}:${secs.toString().padStart(2, '0')}`;
                    }
                }

                if (title && artist) {
                    songs.push({
                        title,
                        artist,
                        album,
                        duration: duration || '0:00',
                        status: 'ready'
                    });
                }
            }
            
            return songs;
        }

        function displayResults(songs) {
            document.getElementById('results').style.display = 'block';
            
            // Update stats
            document.getElementById('totalSongs').textContent = songs.length;
            document.getElementById('validSongs').textContent = songs.filter(s => s.title && s.artist).length;
            document.getElementById('withAlbum').textContent = songs.filter(s => s.album).length;
            document.getElementById('withDuration').textContent = songs.filter(s => s.duration && s.duration !== '0:00').length;
            
            // Display songs table
            const tbody = document.getElementById('songsBody');
            tbody.innerHTML = '';
            
            songs.forEach((song, index) => {
                const row = document.createElement('tr');
                
                const statusBadge = song.title && song.artist ? 
                    '<span class="badge badge-success">Valid</span>' : 
                    '<span class="badge badge-error">Invalid</span>';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="truncate" title="${song.title}">${song.title}</td>
                    <td class="truncate" title="${song.artist}">${song.artist}</td>
                    <td class="truncate" title="${song.album}">${song.album || '-'}</td>
                    <td>${song.duration}</td>
                    <td>${statusBadge}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function parseFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const songs = parseCSV(content);
                displayResults(songs);
            };
            reader.readAsText(file);
        }

        function testWithSample() {
            // Sample data from Bollywood_Workout.csv
            const sampleCSV = `Track URI,Track Name,Album Name,Artist Name(s),Release Date,Duration (ms),Popularity
spotify:track:3QspmlfK7myCWJWWl2bywt,"Dhurandhar - Title Track (From ""Dhurandhar"")","Dhurandhar - Title Track (From ""Dhurandhar"")","Shashwat Sachdev;Hanumankind;Jasmine Sandlas",2025-10-15,155590,76
spotify:track:0YmIn035iwUAeNVrWsz9hl,"Fame Us - From ""Tu Yaa Main""","Fame Us (From ""Tu Yaa Main"")","7Bantai'Z;Rai Harrie",2026-01-16,190566,54
spotify:track:6ZJX3FWzXqGruGjqUXPFbg,"Sultan - Workout Remix","Sultan - Workout Remix","Vishal-Shekhar;Sukhwinder Singh;Shadab Faridi",2022-03-03,205714,48`;
            
            const songs = parseCSV(sampleCSV);
            displayResults(songs);
        }
    </script>
</body>
</html>
